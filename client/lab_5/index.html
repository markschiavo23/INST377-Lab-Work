<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Schiavo Lab 5</title>
    <link rel='stylesheet' href="bulma/css/bulma.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body style="background-color: darkslategray;">
    <div class="columns is-multiline is-mobile">
        <div class="column is-8">
            <div class="box" style="background-color: rgb(244, 221, 133);">Mark Schiavo Lab 5</div>
          </div>
          <div class="columns is-vcentered">
            <div class="column is-8">
              <div class="box" style="height: 350px;width:300px;margin-left: 200px;">
                <form action="/api" method="GET">
                    <div class="field">
                        <label class="label">First Name</label>
                        <div class="control">
                          <input class="input" type="text" placeholder="Text input">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Food Preference</label>
                        <div class="control">
                          <input class="input" type="text" placeholder="Text input">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Veggie or Vegan?</label>
                        <div class="control">
                          <label class="radio">
                            <input type="radio" name="question">
                            Yes
                          </label>
                          <label class="radio">
                            <input type="radio" name="question">
                            No
                          </label>
                        </div>
                      </div>
                      
                      <div class="field is-grouped">
                        <div class="control">
                          <button class="button is-link">Submit</button>
                        </div>
                        <div class="control">
                          <button action="/api" class="button is-link is-light">Cancel</button>
                        </div>
                      </div>
                </form>
              </div>
            </div>
            <div class="column">
                <div class="box" style="margin-left: -50px;">This is going to be something in two weeks.</div>
            </div>
          </div>
      </div>
  </body>
</html>
